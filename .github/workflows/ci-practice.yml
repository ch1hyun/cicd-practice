name: Java CI with Gradle PR Test

on:
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3          # 레포지토리의 최신 소스 코드를 workflow의 작업 디렉토리로 복사

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Copy Secret To application module
        env:
          OCCUPY_SECRET: ${{ secrets.PROPERTIES }}
          OCCUPY_SECRET_DIR: ./application/src/main/resources
          OCCUPY_SECRET_TEST_DIR: ./application/src/test/resources
          OCCUPY_SECRET_DIR_FILE_NAME: application.yml
        run:  echo $OCCUPY_SECRET | base64 --decode > $OCCUPY_SECRET_DIR/$OCCUPY_SECRET_DIR_FILE_NAME &&
              echo $OCCUPY_SECRET | base64 --decode > $OCCUPY_SECRET_TEST_DIR/$OCCUPY_SECRET_DIR_FILE_NAME

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path:
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
